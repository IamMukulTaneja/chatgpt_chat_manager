<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Chat Manager</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: #10a37f;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0e8f6d;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .conversations-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    .conversation-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .month-group {
      margin-bottom: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .month-header {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      background-color: #f5f5f5;
      cursor: pointer;
      user-select: none;
    }

    .month-header:hover {
      background-color: #eeeeee;
    }

    .month-header span {
      margin-left: 0.5rem;
      font-weight: 500;
    }

    .month-content {
      max-height: 500px;
      overflow-y: auto;
      transition: max-height 0.3s ease-out;
    }

    .month-content.collapsed {
      max-height: 0;
      overflow: hidden;
    }

    .month-checkbox {
      margin: 0;
    }

    .conversation-item:last-child {
      border-bottom: none;
    }

    .conversation-item:hover {
      background-color: #f9f9f9;
    }

    .conversation-title {
      flex: 1;
      margin: 0 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-date {
      color: #666;
      font-size: 0.9em;
    }

    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background-color: #e6f4ea;
      color: #1e7e34;
    }

    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
    }

    .loading {
      padding: 16px;
      text-align: center;
      color: #666;
    }

    .loading-progress {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #10a37f;
    }

    .sort-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .sort-btn {
      padding: 4px 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
    }

    .sort-btn.active {
      background-color: #10a37f;
      color: white;
      border-color: #10a37f;
    }

    .retry-container {
      margin-top: 8px;
      text-align: center;
    }

    .retry-button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
      background-color: #10a37f;
      color: white;
    }

    .retry-button:hover {
      background-color: #0e8f6d;
    }

    .button-container {
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">ChatGPT Chat Manager</div>
    <div class="controls">
      <button id="selectAll" class="btn btn-secondary">Select All</button>
      <button id="deselectAll" class="btn btn-secondary">Deselect All</button>
    </div>
  </div>

  <div class="sort-controls">
    <button id="sortByDate" class="sort-btn">Sort by Date</button>
    <button id="sortByTitle" class="sort-btn">Sort by Title</button>
  </div>

  <div id="conversationsList" class="conversations-container">
    <div class="loading">Loading conversations...</div>
  </div>

  <button id="startDeletion" class="btn btn-primary" disabled>Delete Selected (0)</button>
  <div id="status" class="status"></div>
  <div id="retryContainer" class="retry-container" style="display: none;">
    <button id="retryButton" class="retry-button">
      <i class="fas fa-sync-alt"></i> Retry
    </button>
  </div>
  <div class="button-container">

  <script src="popup.js"></script>
</body>
</html>
